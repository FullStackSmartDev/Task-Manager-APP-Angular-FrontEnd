<div class="centered-content">
  <div class="task-manager-container">
    <div class="sidebar has-background-white">
      <h1 class="title has-text-primary">
        Lists
      </h1>
      <div class="list-menu">
        <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active">
          <p>{{ list.title }}</p>
        </a>
      </div>
      <button class="button is-primary has-text-white" routerLink="/new-list">+ New List</button>
    </div>
    <div class="tasks-list-container has-background-light">
      <div *ngIf="tasks">
        <div class="top-bar">
          <h1 class="title has-text-primary">
            Tasks
          </h1>
          <div class="dropdown is-hoverable is-right">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true">
                <span class="icon is-small">
                  <i class="fas fa-cog" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu4" role="menu">
              <div class="dropdown-content">
                <a href="#" class="dropdown-item">
                  Edit
                </a>
                <a class="dropdown-item has-text-danger" (click)="onDeleteListClick()">
                  Delete
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{ 'completed': task.completed}">
          <p>{{ task.title }}</p>
        </div>
        <h3 class="empty-state-text" *ngIf="tasks.length === 0">There are no tasks here! Click the add button to create a new task</h3>
        <button class="button circle-add-button is-primary has-text-white" routerLink="./new-task">
          +
        </button>
      </div>
      <div *ngIf="!tasks">
        <h3 class="empty-state-text">Please select a list from sidebar</h3>
      </div>
    </div>
  </div>
</div>
